baseURL = "https://elimbi.com/"
languageCode = "en-us"
title = "Elimbi"

theme = "gokarna"

[params]
  customFooterHTML = '''
    {{ if not hugo.IsServer }}
      <script defer src="https://analytics.sepiropht.me/script.js" data-website-id="ae8a6792-160d-46af-afcb-435979ba069e"></script>
    {{ end }}
  '''
[languages]

  [languages.en]
    languageName = "English"
    weight = 1
    
    [languages.en.params]
      customParam = "someValue"
      anotherParam = "anotherValue"

    [[languages.en.menu.main]]
      identifier = "posts"
      name = "Posts"
      url = "/posts/"  # English posts should be at /posts/
      weight = 1
    
  [languages.fr]
    languageName = "Fran√ßais"
    weight = 2
    
    [languages.fr.params]
      customParam = "uneValeur"
      anotherParam = "uneAutreValeur"

    [[languages.fr.menu.main]]
      identifier = "posts"
      name = "Articles"
      url = "/fr/posts/"  # French posts should be under /fr/posts/
      weight = 1