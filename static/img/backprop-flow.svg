<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" width="800" height="300">
  <!-- Définitions -->
  <defs>
    <marker id="arrowblue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#3b82f6" />
    </marker>
    <marker id="arrowred" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ef4444" />
    </marker>
  </defs>

  <!-- Titre -->
  <text x="400" y="25" text-anchor="middle" font-size="20" font-weight="bold" fill="#1f2937">
    Flux de la Backpropagation
  </text>

  <!-- Neurone d'entrée -->
  <circle cx="80" cy="150" r="30" fill="#93c5fd" stroke="#3b82f6" stroke-width="2"/>
  <text x="80" y="155" text-anchor="middle" font-size="14" fill="#1f2937">x</text>
  <text x="80" y="210" text-anchor="middle" font-size="12" fill="#6b7280">Entrée</text>

  <!-- Neurone 1 -->
  <circle cx="230" cy="150" r="30" fill="#93c5fd" stroke="#3b82f6" stroke-width="2"/>
  <text x="230" y="155" text-anchor="middle" font-size="14" fill="#1f2937">h¹</text>
  <text x="230" y="210" text-anchor="middle" font-size="12" fill="#6b7280">Couche 1</text>

  <!-- Neurone 2 -->
  <circle cx="380" cy="150" r="30" fill="#93c5fd" stroke="#3b82f6" stroke-width="2"/>
  <text x="380" y="155" text-anchor="middle" font-size="14" fill="#1f2937">h²</text>
  <text x="380" y="210" text-anchor="middle" font-size="12" fill="#6b7280">Couche 2</text>

  <!-- Neurone de sortie -->
  <circle cx="530" cy="150" r="30" fill="#93c5fd" stroke="#3b82f6" stroke-width="2"/>
  <text x="530" y="155" text-anchor="middle" font-size="14" fill="#1f2937">ŷ</text>
  <text x="530" y="210" text-anchor="middle" font-size="12" fill="#6b7280">Sortie</text>

  <!-- Perte -->
  <rect x="650" y="120" width="80" height="60" rx="10" fill="#fecaca" stroke="#ef4444" stroke-width="2"/>
  <text x="690" y="145" text-anchor="middle" font-size="14" fill="#1f2937">Loss</text>
  <text x="690" y="165" text-anchor="middle" font-size="14" fill="#1f2937">ℒ</text>
  <text x="690" y="210" text-anchor="middle" font-size="12" fill="#6b7280">Perte</text>

  <!-- Forward pass (flèches bleues) -->
  <line x1="110" y1="150" x2="195" y2="150" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowblue)"/>
  <text x="150" y="135" text-anchor="middle" font-size="11" fill="#3b82f6">W¹</text>

  <line x1="260" y1="150" x2="345" y2="150" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowblue)"/>
  <text x="300" y="135" text-anchor="middle" font-size="11" fill="#3b82f6">W²</text>

  <line x1="410" y1="150" x2="495" y2="150" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowblue)"/>
  <text x="450" y="135" text-anchor="middle" font-size="11" fill="#3b82f6">W³</text>

  <line x1="560" y1="150" x2="645" y2="150" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowblue)"/>

  <!-- Backward pass (flèches rouges) -->
  <line x1="645" y1="155" x2="560" y2="155" stroke="#ef4444" stroke-width="3" marker-end="url(#arrowred)" stroke-dasharray="5,5"/>
  <text x="600" y="175" text-anchor="middle" font-size="10" fill="#ef4444">∂ℒ/∂ŷ</text>

  <line x1="495" y1="155" x2="410" y2="155" stroke="#ef4444" stroke-width="3" marker-end="url(#arrowred)" stroke-dasharray="5,5"/>
  <text x="450" y="175" text-anchor="middle" font-size="10" fill="#ef4444">∂ℒ/∂W³</text>

  <line x1="345" y1="155" x2="260" y2="155" stroke="#ef4444" stroke-width="3" marker-end="url(#arrowred)" stroke-dasharray="5,5"/>
  <text x="300" y="175" text-anchor="middle" font-size="10" fill="#ef4444">∂ℒ/∂W²</text>

  <line x1="195" y1="155" x2="110" y2="155" stroke="#ef4444" stroke-width="3" marker-end="url(#arrowred)" stroke-dasharray="5,5"/>
  <text x="150" y="175" text-anchor="middle" font-size="10" fill="#ef4444">∂ℒ/∂W¹</text>

  <!-- Légende -->
  <rect x="20" y="240" width="760" height="50" rx="5" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
  <line x1="50" y1="260" x2="100" y2="260" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowblue)"/>
  <text x="120" y="265" font-size="12" fill="#1f2937">Forward Pass (propagation avant)</text>

  <line x1="380" y1="260" x2="430" y2="260" stroke="#ef4444" stroke-width="3" marker-end="url(#arrowred)" stroke-dasharray="5,5"/>
  <text x="450" y="265" font-size="12" fill="#1f2937">Backward Pass (backpropagation)</text>
</svg>
