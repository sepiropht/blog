<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Fond dégradé -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Titre -->
  <text x="600" y="80" text-anchor="middle" font-size="48" font-weight="bold" fill="#ffffff" filter="url(#glow)">
    Backpropagation & Transformers
  </text>
  <text x="600" y="120" text-anchor="middle" font-size="24" fill="#e0e7ff">
    Du Calcul Différentiel aux LLM
  </text>

  <!-- Réseau de neurones stylisé -->
  <g id="network">
    <!-- Couche d'entrée (3 neurones) -->
    <g id="layer1">
      <circle cx="200" cy="200" r="25" fill="#60a5fa" stroke="#3b82f6" stroke-width="3" filter="url(#glow)"/>
      <circle cx="200" cy="315" r="25" fill="#60a5fa" stroke="#3b82f6" stroke-width="3" filter="url(#glow)"/>
      <circle cx="200" cy="430" r="25" fill="#60a5fa" stroke="#3b82f6" stroke-width="3" filter="url(#glow)"/>
    </g>

    <!-- Couche cachée 1 (4 neurones) -->
    <g id="layer2">
      <circle cx="450" cy="170" r="25" fill="#a78bfa" stroke="#8b5cf6" stroke-width="3" filter="url(#glow)"/>
      <circle cx="450" cy="260" r="25" fill="#a78bfa" stroke="#8b5cf6" stroke-width="3" filter="url(#glow)"/>
      <circle cx="450" cy="350" r="25" fill="#a78bfa" stroke="#8b5cf6" stroke-width="3" filter="url(#glow)"/>
      <circle cx="450" cy="440" r="25" fill="#a78bfa" stroke="#8b5cf6" stroke-width="3" filter="url(#glow)"/>
    </g>

    <!-- Couche cachée 2 (4 neurones) -->
    <g id="layer3">
      <circle cx="700" cy="170" r="25" fill="#c084fc" stroke="#a855f7" stroke-width="3" filter="url(#glow)"/>
      <circle cx="700" cy="260" r="25" fill="#c084fc" stroke="#a855f7" stroke-width="3" filter="url(#glow)"/>
      <circle cx="700" cy="350" r="25" fill="#c084fc" stroke="#a855f7" stroke-width="3" filter="url(#glow)"/>
      <circle cx="700" cy="440" r="25" fill="#c084fc" stroke="#a855f7" stroke-width="3" filter="url(#glow)"/>
    </g>

    <!-- Couche de sortie (2 neurones) -->
    <g id="layer4">
      <circle cx="950" cy="250" r="25" fill="#f472b6" stroke="#ec4899" stroke-width="3" filter="url(#glow)"/>
      <circle cx="950" cy="380" r="25" fill="#f472b6" stroke="#ec4899" stroke-width="3" filter="url(#glow)"/>
    </g>

    <!-- Connexions (sélection représentative) -->
    <g id="connections" opacity="0.5">
      <!-- De layer1 à layer2 -->
      <line x1="225" y1="200" x2="425" y2="170" stroke="#60a5fa" stroke-width="1.5"/>
      <line x1="225" y1="200" x2="425" y2="260" stroke="#60a5fa" stroke-width="1.5"/>
      <line x1="225" y1="315" x2="425" y2="260" stroke="#60a5fa" stroke-width="2"/>
      <line x1="225" y1="315" x2="425" y2="350" stroke="#60a5fa" stroke-width="2"/>
      <line x1="225" y1="430" x2="425" y2="350" stroke="#60a5fa" stroke-width="1.5"/>
      <line x1="225" y1="430" x2="425" y2="440" stroke="#60a5fa" stroke-width="1.5"/>

      <!-- De layer2 à layer3 -->
      <line x1="475" y1="170" x2="675" y2="170" stroke="#a78bfa" stroke-width="1.5"/>
      <line x1="475" y1="260" x2="675" y2="260" stroke="#a78bfa" stroke-width="2"/>
      <line x1="475" y1="350" x2="675" y2="350" stroke="#a78bfa" stroke-width="2"/>
      <line x1="475" y1="440" x2="675" y2="440" stroke="#a78bfa" stroke-width="1.5"/>

      <!-- De layer3 à layer4 -->
      <line x1="725" y1="170" x2="925" y2="250" stroke="#c084fc" stroke-width="1.5"/>
      <line x1="725" y1="260" x2="925" y2="250" stroke="#c084fc" stroke-width="2"/>
      <line x1="725" y1="350" x2="925" y2="380" stroke="#c084fc" stroke-width="2"/>
      <line x1="725" y1="440" x2="925" y2="380" stroke="#c084fc" stroke-width="1.5"/>
    </g>
  </g>

  <!-- Labels -->
  <text x="200" y="500" text-anchor="middle" font-size="16" fill="#e0e7ff">Entrée</text>
  <text x="450" y="500" text-anchor="middle" font-size="16" fill="#e0e7ff">Caché 1</text>
  <text x="700" y="500" text-anchor="middle" font-size="16" fill="#e0e7ff">Caché 2</text>
  <text x="950" y="450" text-anchor="middle" font-size="16" fill="#e0e7ff">Sortie</text>

  <!-- Flèches forward/backward -->
  <g id="arrows">
    <!-- Forward (bleu) -->
    <path d="M 150,550 L 1000,550" stroke="#60a5fa" stroke-width="4" fill="none" marker-end="url(#arrow-blue)"/>
    <text x="575" y="540" text-anchor="middle" font-size="18" fill="#dbeafe" font-weight="bold">
      Forward Pass →
    </text>

    <!-- Backward (rouge) -->
    <path d="M 1000,580 L 150,580" stroke="#f87171" stroke-width="4" fill="none" marker-end="url(#arrow-red)"/>
    <text x="575" y="600" text-anchor="middle" font-size="18" fill="#fecaca" font-weight="bold">
      ← Backpropagation
    </text>
  </g>

  <!-- Marqueurs de flèches -->
  <defs>
    <marker id="arrow-blue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#60a5fa" />
    </marker>
    <marker id="arrow-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#f87171" />
    </marker>
  </defs>

  <!-- Badge -->
  <rect x="1020" y="20" width="160" height="40" rx="20" fill="#ffffff" opacity="0.2"/>
  <text x="1100" y="45" text-anchor="middle" font-size="16" fill="#ffffff" font-weight="bold">
    elimbi.com
  </text>
</svg>
